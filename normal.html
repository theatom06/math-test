<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 601px)" href="./css/stylesheet.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="icon" href="./public/logo.svg" type="image/*">


    <title>Take the Quiz</title>
  </head>
<body>
  <center>
    <div class="header">
      <div>
        <p>time</p>
        <p class="counter"><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">17</span></p>
      </div>
      <div>
        <p>score</p>
        <p class="score">0/20</p>
      </div>
    </div>
    <div class="container">
      <p class="question-number">Question 1</p>
      <h1 class="question">17 - 5</h1>
      <input type="number" id="attempt" placeholder="Answer Here...">
      <p>press enter to submit</p>
    </div>
  </center>
  <script src="./js/normal.js"></script>

</body></html>
